<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pract 12 -- Sistema de Rejillas de Bootstrap</title>
</head>
<body>
    <!-- Contenido del navbar, incluye las lista de navegacion y el formulario de busqueda -->
    <!-- La clase navbar-expand-lg bg-body-tertiary se utiliza para estabilizar 
    el elemento nav que rpresenta  el navbar en el codigo HTML -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Es crear un contenedor que se adapte al ancho de la pantalla-->
        <div class="container-fluid">
            <!-- Lista de navegacion -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contactos</a>
                </li>
            </ul>
    
            <!-- Formulario de busqueda -->
            <!-- d-flex significa "display, y "flex" se refiere al modelo de caja flexible de CSS -->
            <form class="d-flex">
                <input class="form-control me-2" type="Busqueda" placeholder="Busqueda">
                <!-- "btn-outline": Indica que el boton tendra un especto de contorno en lugar de un fondo solido.
                En lugar de un fondo de color solido, el boton tendre un borde y texto con el color especificado -->
                <button class="btn btn-outline-primary"> Buscar</button>
            </form>
        </div>
    </nav><br>
    <h2 class="titulo">BIENVENIDOS A MI SITIO WEB</h2><br>
    <img src="/img/Portada.png"class="img-fluid" alt="">
</body>
</html>
